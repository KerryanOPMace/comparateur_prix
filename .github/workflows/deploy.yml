name: Build and Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: europe-west9 
  REPOSITORY: pricecomparing
  SERVICE: pricecomparing
  REGION: europe-west9 

jobs:
  build-and-push:
    name: Build and Push to Artifact Registry
    runs-on: ubuntu-latest
    
    outputs:
      image-url: ${{ steps.build.outputs.image-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker to use gcloud as a credential helper
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

    - name: Build Docker image
      id: build
      run: |
        IMAGE_URL="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
        docker build -t $IMAGE_URL .
        docker push $IMAGE_URL
        echo "image-url=$IMAGE_URL" >> $GITHUB_OUTPUT

    - name: Run tests
      run: |
        docker run --rm ${{ steps.build.outputs.image-url }} python -m pytest tests/ -v

  deploy:
    name: Deploy to Cloud Run
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: ${{ needs.build-and-push.outputs.image-url }}
        flags: |
          --allow-unauthenticated
          --port=8000
          --memory=512Mi
          --cpu=1
          --min-instances=0
          --max-instances=10
          --concurrency=80
          --timeout=300

    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}